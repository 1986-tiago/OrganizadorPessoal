<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Metas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">Olá, <span id="userGreeting"></span></span>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </nav>
    <div class="container mt-4">
        <h2>Organizador de Metas</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Adicionar Meta</h4>
                <form id="metaForm">
                    <div class="mb-2">
                        <input type="text" id="metaNome" class="form-control" placeholder="Nome da Meta" required>
                    </div>
                    <div class="mb-2">
                        <input type="number" id="quantidade" class="form-control" placeholder="Quantidade Semanal" required>
                    </div>
                    <div class="mb-2">
                        <input type="week" id="semana" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar Meta</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Calendário</h4>
                <div id="calendario" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
